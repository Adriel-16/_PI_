<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

</head>
<body>
    <div class="container">

        <div class="login">
            
            <div class="atenx">
                <img src="css/img/Atenx.png" alt="">
            </div>

            <div class="entrada">
                <label for="email">E-mail</label>
                <input name="email" type="email">
                <label for="senha">Senha</label>

                <div class="senha-container">
                    <input id="senha" name="senha" type="password">
                    <img src="css/img/fechado.png" id="eye" onclick="togglePassword()" alt="mostrar senha">
                </div>

            </div>

            <div class="botao">
                <a href=""><button>Confirmar</button></a>
            </div>

        </div>
        <div class="imagem"></div>
    </div>
</body>
<script src="js/olho.js"></script>
</html>
